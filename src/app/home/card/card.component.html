    <div class="card-item bg-slate-50 shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl">
        <a [routerLink]="['details', key]">
            <img *ngIf="getCoverImageUrl(cover_id)" [src]="getCoverImageUrl(cover_id)"
                alt="Product" class=" object-cover rounded-t-xl" />
                <img *ngIf="!getCoverImageUrl(cover_id)" src="assets/placeholder.jpg"
                alt="No Cover image available" class=" object-cover rounded-t-xl" />
        </a>
        <div class="px-4 py-3 w-96">
            <h2 class="text-xl font-bold text-black truncate block capitalize"><a [routerLink]="['details']">{{ title }}</a></h2>
            <h3 *ngFor="let author of authors" class="uppercase truncate block hover:underline"><a [routerLink]="['/authors', author.key.replace('/authors/', '')]">{{ author.name }}</a></h3>
            <h3 class="text-gray-500 mr-3 uppercase text-base">{{publicationYear}}</h3>
            <div class="flex items-center justify-between button-items">
                <p class="text-lg font-semibold text-black cursor-auto my-2 hover:font-extrabold hover:underline"><a [routerLink]="['details', key]" >Learn-More </a></p>
                <p class="ml-auto font-semibold text-lg hover:font-extrabold hover:underline"><a [routerLink]="['wish-list']">Wish-List</a></p>
            </div>
        </div>
        </div>
